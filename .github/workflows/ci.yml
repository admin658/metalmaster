name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Typecheck
        run: yarn type-check
      - name: Build packages
        run: |
          yarn workspace @metalmaster/shared-types build || true
          yarn workspace @metalmaster/shared-validation build || true
          yarn workspace @metalmaster/api build || true
          yarn workspace @metalmaster/web build || true
      - name: Run lint
        run: yarn lint || true
