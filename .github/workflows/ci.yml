name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: Enable Corepack
        run: corepack enable
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Typecheck
        run: yarn type-check:all
      - name: Lint
        run: yarn lint:all
      - name: Build
        run: yarn build:all
      - name: Test
        run: yarn test:all
