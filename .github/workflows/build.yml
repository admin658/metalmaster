name: Build & Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Yarn
        run: npm install -g yarn@4

      - name: Install dependencies
        run: yarn install

      - name: Lint
        run: yarn workspaces foreach -p -A run lint --max-warnings 0
        continue-on-error: true

      - name: Build
        run: yarn workspaces foreach -p -R -t run build

      - name: Test
        run: yarn workspaces foreach -p -A run test --passWithNoTests
        continue-on-error: true
